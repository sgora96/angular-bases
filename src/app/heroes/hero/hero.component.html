<h1>{{tittle}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>

</dl>

<button *ngIf="name !== 'Batman'" class="btn btn-primary mx-2" (click)="changeHero()">Cambiar nombre</button>
<button *ngIf="age == 28" class="btn btn-primary mx-2" (click)="changeAge()">Cambiar edad</button>
<button class="btn btn-primary mx-2" (click)="reset()">Reset</button>
